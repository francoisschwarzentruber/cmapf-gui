<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script src="dist/main.js" type="module"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <h1>Connected Multi-agent path finding visualizer
  </h1>

  <div>
    <select id="selectPNGFileName"></select>
    <sep></sep>
    Range of communication: <input id="inputRadius" value="20" />
    <sep></sep>
    <button type="button" id="buttonNewAgent">+</button>
    <sep></sep>
    <button type="button" id="buttonCompute" title="Compute an execution">Compute</button>
  </div>
  <div>
    <input class="disabled" type="range" min="0" max="0" value="0" id="slider" />
  </div>
  <div id="map">
    <canvas id="background"></canvas>
    <svg id="paths"></svg>
    <svg id="communication"></svg>
    <div id="initAndTargets"></div>
    <div id="config"></div>
    <div hidden id="nosolution">No solution</div>
  </div>
  </div>
</body>

</html>
